{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mail/styles/styles.css' %}">
        <link rel="stylesheet" href="{% static 'mail/styles/form-validation.css' %}">
        <link rel="icon" href="{% static 'mail/js/favicon.ico' %}" type="image/x-icon">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
        
        <script src="{% static 'mail/js/form-validation.js' %}"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
