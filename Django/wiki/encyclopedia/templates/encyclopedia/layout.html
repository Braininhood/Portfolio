{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <title>{% block title %}Wiki{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav class="col-lg-2 col-md-3 sidebar bg-light p-3">
                    <h2>Wiki</h2>
                    <form action="{% url 'encyclopedia:search' %}" method="get">
                        <input class="form-control mb-2" type="text" name="q" placeholder="Search Encyclopedia">
                    </form>
                    <div><a href="{% url 'encyclopedia:index' %}">Home</a></div>
                    <div><a href="{% url 'encyclopedia:new_page' %}">Create New Page</a></div>
                    <div><a href="{% url 'encyclopedia:random_page' %}">Random Page</a></div>
                    {% block nav %}{% endblock %}
                </nav>

                <!-- Main Content -->
                <main class="col-lg-10 col-md-9 p-4">
                    {% block body %}{% endblock %}
                </main>
            </div>
        </div>
    </body>

</html>
