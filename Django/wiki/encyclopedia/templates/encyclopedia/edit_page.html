{% extends "encyclopedia/layout.html" %}

{% block title %} Edit {{ title }} {% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'encyclopedia:edit_page' title=title %}" method="post">
        {% csrf_token %}

        <label for="page_title">Title:</label>
        <input type="text" id="page_title" name="title" value="{{ title }}" class="form-control" readonly>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" class="form-control">{{ content }}</textarea>

        <button type="submit" class="btn btn-success mt-2">Save Changes</button>
    </form>
{% endblock %}
