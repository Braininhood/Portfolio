<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <h3>Which planet is known as the Red Planet?</h3>
                <button class="choice" data-answer="incorrect">Earth</button>
                <button class="choice" data-answer="correct">Mars</button>
                <button class="choice" data-answer="incorrect">Jupiter</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the capital of France?</h3>
                <input type="text" id="free-response" placeholder="Type your answer here">
                <button id="submit-answer">Submit</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
